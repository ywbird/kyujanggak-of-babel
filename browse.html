<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탐색 - 바벨의 규장각</title>
  <link rel="stylesheet" href="browse.css">
</head>
<body>
  <main>
    <h1>탐색</h1>
    <div class="container">
      <section id="building">
        <span>건물</span>
        <textarea name="" id="building-input" cols="30" rows="3"></textarea>
      </section>
      <section id="room-section" class="hidden">
        <span>방</span>
        <div id="room-digits">
          <select name="room-sub-1-input" id="room-sub-1-input">
            <option value="null">-</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <select name="room-sub-2-input" id="room-sub-2-input">
            <option value="null">-</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <select name="room-sub-3-input" id="room-sub-3-input">
            <option value="null">-</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <section id="room-sub-1">
        </section>
        <section id="room-sub-2">
        </section>
        <section id="room-sub-3">
        </section>
      </section>
      <section id="wall-section" class="hidden">
        <span>벽</span>
        <select name="wall-input" id="wall-input">
          <option value="null">-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </section>
      <section id="shelf-section" class="hidden">
        <span>책장</span>
        <select name="shelf-input" id="shelf-input">
          <option value="null">-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </section>
      <section id="book-section" class="hidden">
        <span>책</span>
        <select name="book-input" id="book-input">
          <option value="null">-</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
          <option value="32">32</option>
        </select>
      </section>

      <a href="" id="link"></a>
    </div>
  </main>

  <script src="utils.js"></script>
  <script src="browse.js"></script>
</body>
</html>
